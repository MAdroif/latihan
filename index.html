<!DOCTYPE html>
<html>
<body>
  <h2>Pencatatan Keuangan</h2>
  <form id="transaksiForm">
    <input type="date" id="tanggal"><br>
    <input type="text" id="rincian" placeholder="Rincian"><br>
    <input type="number" id="jumlah" placeholder="Jumlah"><br>
    <select id="tipe">
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select><br>
    <button type="submit">Kirim</button>
  </form>

  <h3>Daftar Transaksi</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Rincian</th>
        <th>Jumlah</th>
        <th>Tipe</th>
      </tr>
    </thead>
    <tbody id="transaksiTable">
    </tbody>
  </table>
  
  <script>
    window.onload = loadTransaksi;

    ascync function loadTransaksi() {
      const res = await fetch("http://127.0.0.1:8000/transaksi");
      const data = await res.json();
      const tbody = document.getElementById("transaksiTable);
      tbody.innerHTML = "";
      
      data.forEach(item => {
      	const row = '<tr>
      		<td>${item.tanggal}</td>
      		<td>${item.rincian}</td>
      		<td>Rp${item.jumlah}</td>
      		<td>${item.tipe}</td>
      	</tr>';
      	tbody.innerHTML += row;
      });
    }
    document.getElementById("transaksiForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        tanggal: document.getElementById("tanggal").value,
        rincian: document.getElementById("rincian").value,
        jumlah: parseFloat(document.getElementById("jumlah").value),
        tipe: document.getElementById("tipe").value
      };
      await fetch("http://127.0.0.1:8000/tambah", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      loadTransaksi();
      const result = await res.json();
      alert(JSON.stringify(result));
    });
  </script>
</body>
</html>
