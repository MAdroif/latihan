<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencatatan Keuangan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      padding: 30px;
      text-align: center;
      color: white;
    }

    .header h2 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      padding: 40px;
      background: #f8f9fa;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input, select {
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #aaa;
    }

    .submit-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    .table-section {
      padding: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 2px;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: none;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border: none;
    }

    th {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }

    tbody tr {
      transition: all 0.3s ease;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr:hover {
      background: #f8f9fa;
      transform: translateX(5px);
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    .amount {
      font-weight: 600;
    }

    .pemasukan {
      color: #28a745;
    }

    .pengeluaran {
      color: #dc3545;
    }

    .type-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .type-badge.pemasukan {
      background: #d4edda;
      color: #155724;
    }

    .type-badge.pengeluaran {
      background: #f8d7da;
      color: #721c24;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .header h2 {
        font-size: 2rem;
      }
      
      .form-section, .table-section {
        padding: 20px;
      }
      
      th, td {
        padding: 10px;
      }
      
      .submit-btn {
        width: 100%;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: slideIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üí∞ Pencatatan Keuangan</h2>
      <p>Kelola keuangan Anda dengan mudah</p>
    </div>

    <div class="form-section">
      <form id="transaksiForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" required>
          </div>
          
          <div class="form-group">
            <label for="tipe">Tipe Transaksi</label>
            <select id="tipe" required>
              <option value="pemasukan">üí∞ Pemasukan</option>
              <option value="pengeluaran">üí∏ Pengeluaran</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="rincian">Rincian</label>
            <input type="text" id="rincian" placeholder="Masukkan rincian transaksi" required>
          </div>
          
          <div class="form-group">
            <label for="jumlah">Jumlah (Rp)</label>
            <input type="number" id="jumlah" placeholder="0" min="0" step="1000" required>
          </div>
        </div>
        
        <div style="text-align: center;">
          <button type="submit" class="submit-btn">Tambah Transaksi</button>
        </div>
      </form>
    </div>

    <div class="table-section">
      <h3 class="section-title">üìä Daftar Transaksi</h3>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Rincian</th>
              <th>Jumlah</th>
              <th>Tipe</th>
            </tr>
          </thead>
          <tbody id="transaksiTable">
            <tr>
              <td colspan="4" class="empty-state">
                <div>üìù</div>
                <p>Belum ada transaksi</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script>
    window.onload = loadTransaksi;

    // Set tanggal hari ini sebagai default
    document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];

    async function loadTransaksi() {
      try {
        const res = await fetch("http://127.0.0.1:8000/transaksi");
        const data = await res.json();
        const tbody = document.getElementById("transaksiTable");
        tbody.innerHTML = "";
        
        if (data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="4" class="empty-state">
                <div>üìù</div>
                <p>Belum ada transaksi</p>
              </td>
            </tr>
          `;
        } else {
          data.forEach(item => {
            const formattedAmount = new Intl.NumberFormat('id-ID').format(item.jumlah);
            const row = `
              <tr style="animation: slideIn 0.3s ease-out;">
                <td>${new Date(item.tanggal).toLocaleDateString('id-ID')}</td>
                <td>${item.rincian}</td>
                <td class="amount ${item.tipe}">Rp ${formattedAmount}</td>
                <td><span class="type-badge ${item.tipe}">${item.tipe}</span></td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        }
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById("transaksiTable").innerHTML = `
          <tr>
            <td colspan="4" class="empty-state">
              <div>‚ö†Ô∏è</div>
              <p>Gagal memuat data</p>
            </td>
          </tr>
        `;
      }
    }

    document.getElementById("transaksiForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Menyimpan...';
      submitBtn.disabled = true;
      
      try {
        const data = {
          tanggal: document.getElementById("tanggal").value,
          rincian: document.getElementById("rincian").value,
          jumlah: parseFloat(document.getElementById("jumlah").value),
          tipe: document.getElementById("tipe").value
        };
        
        const res = await fetch("http://127.0.0.1:8000/tambah", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (res.ok) {
          // Reset form
          document.getElementById("transaksiForm").reset();
          document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];
          
          // Reload data
          await loadTransaksi();
          
          // Show success message
          showNotification('‚úÖ Transaksi berhasil ditambahkan!', 'success');
        } else {
          showNotification('‚ùå Gagal menambahkan transaksi', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showNotification('‚ùå Terjadi kesalahan', 'error');
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: 10px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
        background: ${type === 'success' ? '#28a745' : '#dc3545'};
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
